{% extends 'page/masterPage.html' %}

{% load static %}


{% block title %}
    Cont√°ctanos
{% endblock title %}
    

{% block content %}

<div class="page-title" style="background-image: url(images/page-title.png)">
    <h1>Contact us</h1>
</div>

<section id="contact-page">
    <div class="container">
        <div class="large-title text-center">        
            <h2>Envianos tus consultas y reclamos</h2>
            <p>Atendemos las 24 horas <br> Siempre estaremos para ustedes</p>
        </div> 
        <div class="row contact-wrap"> 
            <div class="status alert alert-success" style="display: none"></div>
            <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="sendemail.php">
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" name="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Formalidad</label>
                        <select name="tipoMensaje" id="tipoMensaje">
                            <option value="Reclamo">Reclamo</option>
                            <option value="Consulta">Consulta</option>
                            <option value="Comentario">Comentario</option>
                        </select>
                    </div>                        
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Asunto</label>
                        <input type="text" name="subject" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Mensaje *</label>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                    </div>                        
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Enviar Mensaje</button>
                    </div>
                </div>
            </form> 
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->
    
{% endblock content %}
